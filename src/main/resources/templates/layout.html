<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
<title th:text="${titulo}">TODO supply a title</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Styles -->
<link rel="stylesheet" href="/css/style.css">

<!-- Google fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap"
	rel="stylesheet">

<!-- Ionic icons -->
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

<!-- DataTable CSS -->
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" />

<!-- Select 2 css -->
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />

</head>
<body>
	<div class="d-flex" id="content-wrapper">

		<!-- Sidebar -->
		<div id="sidebar-container" class="bg-primary">
			<div class="logo">
				<h4 class="text-light font-weight-bold mb-0"><ion-icon name="storefront-outline"></ion-icon> Lilian 24/7</h4>
			</div>
			<div class="menu">
				<a th:href="@{/home}" class="d-block text-light p-3 border-0">
				<ion-icon name="cart-outline"></ion-icon> Vender </a> 
				<a th:href="@{/userForm}" sec:authorize="hasRole('ROLE_ADMIN')"
					class="d-block text-light p-3 border-0"><ion-icon name="people-outline"></ion-icon>
					 Usuarios</a>
				<a th:href="@{/articulos/listado}" 
					class="d-block text-light p-3 border-0"><ion-icon name="fast-food-outline"></ion-icon>
					 Productos</a>
				<a th:href="@{/ventas/listado}"
					class="d-block text-light p-3 border-0"><ion-icon name="cash-outline"></ion-icon>
					 Ventas</a>
				<a th:href="@{/proveedores/listado}" sec:authorize="hasRole('ROLE_ADMIN')"
					class="d-block text-light p-3 border-0"><ion-icon name="person-outline"></ion-icon>
					Proveedores</a>
				<a th:href="@{/compras/nueva}" sec:authorize="hasRole('ROLE_ADMIN')"
					class="d-block text-light p-3 border-0"><ion-icon name="pricetag-outline"></ion-icon>
					Comprar </a>
				<a th:href="@{/compras/listado}" sec:authorize="hasRole('ROLE_ADMIN')"
					class="d-block text-light p-3 border-0"><ion-icon name="list-outline"></ion-icon>
					Listado de Compras </a>
			</div>
		</div>
		<!-- Fin sidebar -->

		<div class="w-100">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<form class="form-inline position-relative d-inline-block my-2">
						</form>
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown"><a class="nav-link text-dark dropdown-toggle" href="#"
								id="navbarDropdown" role="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"><span class="font-weight-bold mb-0" th:text="${#authentication.getPrincipal().getUsername()}"></span>
							</a>
								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdown">
									
									<div class="dropdown-divider"></div>
									<a href="#" th:href="@{/logout}" class="dropdown-item" >Cerrar sesión</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- Fin Navbar -->



			<!-- Area que será reemplazada por contenido de otras paginas -->
			<div class="container-fluid">
				<div layout:fragment="cuerpo">
					<span>Contenido de las otras páginas aquí...</span>
				</div>
			</div>
		</div>
	</div>



	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- DataTable JS -->
	<script
		src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

	<!-- Mask JS -->
	<script src="/js/jquery.mask.min.js" type="text/javascript"></script>

	<!-- Sweet Alert 2 -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Select 2 JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<!-- Scripts de cada página ... -->
	<script th:replace=":: js"></script>

</body>
</html>
