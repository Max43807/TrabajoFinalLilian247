<span id="success" th:text="${success}" hidden="true"></span>
<span id="danger" th:text="${danger}" hidden="true"></span>
<span id="warning" th:text="${warning}" hidden="true"></span>
<table id="userList"
	class="table table-bordered table-hover table-striped">
	<thead class="thead-light">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre</th>
			<th scope="col">Apellido</th>
			<th scope="col">Nombre de Usuario</th>
			<th scope="col">E-mail</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="user: ${userList}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.firstName}"></td>
			<td th:text="${user.lastName}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.email}"></td>
			<td>
			<a class="btn btn-warning btn-circle" href="#" th:href="@{'/editUser/'+ ${user.id}}"><i
				class="fas fa-exclamation-triangle"></i></a> 
			<a class="btn btn-danger btn-circle" href="#" th:href="@{'/deleteUser/'+ ${user.id}}"><i
				class="fas fa-trash"></i></a></td>
		</tr>
	</tbody>
</table>
<div id="deleteError" th:if="${deleteError}"
	class="alert alert-danger text-center" role="alert">
	<span th:text="${deleteError}"></span>
</div>
<script type="text/javascript">
	function confirmDelete(id) {
		$('#deleteModal').modal('show');
		$("#userIdHiddenInput").val(id);
	}

	function deleteUser() {
		var id = $("#userIdHiddenInput").val();
		window.location = "deleteUser/" + id;
	}
</script>
